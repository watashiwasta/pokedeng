    <script>
        const pokeballContainer = document.getElementById('pokeball-container');
        const numberOfPokeballs = 15;

        // Function to generate random numbers within a given range
        function getRandomNumber(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Create 15 pokeballs and append them to the container
        for (let i = 0; i < numberOfPokeballs; i++) {
            const pokeball = document.createElement('img');
            pokeball.src = 'images/pokeball.png'; // Make sure this path is correct
            pokeball.classList.add('pokeball');
            pokeball.style.left = `${getRandomNumber(0, window.innerWidth - 50)}px`;
            pokeball.style.top = `${getRandomNumber(0, window.innerHeight - 50)}px`;

            // Append the pokeball to the container
            pokeballContainer.appendChild(pokeball);

            // Animate the pokeballs with random movement
            animatePokeball(pokeball);
        }

        // Function to move the pokeballs in random directions
        function animatePokeball(pokeball) {
            const duration = getRandomNumber(10000, 15000); // Random duration for animation
            const newX = getRandomNumber(0, window.innerWidth - 50);
            const newY = getRandomNumber(0, window.innerHeight - 50);

            pokeball.style.transition = `transform ${duration}ms ease-in-out`;
            pokeball.style.transform = `translate(${newX - pokeball.offsetLeft}px, ${newY - pokeball.offsetTop}px)`;

            // Recursively animate each pokeball after current animation finishes
            setTimeout(() => {
                animatePokeball(pokeball);
            }, duration);
        }

        // Resize event to keep pokeballs within screen boundaries
        window.addEventListener('resize', () => {
            document.querySelectorAll('.pokeball').forEach(pokeball => {
                const currentLeft = parseFloat(pokeball.style.left);
                const currentTop = parseFloat(pokeball.style.top);

                if (currentLeft > window.innerWidth - 50) {
                    pokeball.style.left = `${window.innerWidth - 50}px`;
                }

                if (currentTop > window.innerHeight - 50) {
                    pokeball.style.top = `${window.innerHeight - 50}px`;
                }
            });
        });
    </script>
